<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>沢多恩</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  width:100%; height:100%; margin:0; padding:0;
  font-family:'Noto Sans JP',sans-serif;
  overflow-x:hidden;
  background: radial-gradient(ellipse at center, #03030a 0%, #000010 90%);
  color:#fff;
  position:relative;
}

/* 은하 중앙 빛줄기 */
body::before {
  content:"";
  position:absolute;
  top:0; left:50%;
  width:60px; height:100%;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.12), rgba(255,255,255,0) 80%);
  transform: translateX(-50%) rotate(20deg) skewX(-20deg);
  pointer-events:none;
}

/* 별 */
.star{
  position:absolute;
  border-radius:50%;
  animation:twinkle linear infinite;
}
@keyframes twinkle{
  0%,50%,100%{ opacity:0; }
  25%,75%{ opacity:1; }
}

/* 헤더 */
header{
  display:flex;
  justify-content:center;
  padding:40px 20px 20px;
  z-index:2;
  position:relative;
}

/* 왼쪽 글 + 이름 옆 사진 */
.intro {
  max-width:400px;
  text-align:left;
}
.intro-header {
  display:flex;
  align-items:center;
  gap:20px;
}
.intro-header h1 {
  font-size:2.5em;
  margin:0;
  font-weight:700;
  letter-spacing:2px;
}
.profile-inline {
  width:70px;  /* 이름/텍스트 높이에 맞춰 작게 */
  height:70px;
  border:2px solid #fff;
  background:rgba(255,255,255,0.05);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.profile-inline img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.intro-text {
  margin-top:10px;
  font-size:1em;
  color:#fff;
}

/* 카드 */
.voice-card{
  display:flex;
  max-width:700px;
  min-height:220px;
  border:2px solid #fff;
  background:rgba(255,255,255,0.05);
  margin:30px auto;
  flex-wrap:nowrap;
  text-align:left;
}
.face{
  flex:1;
  min-width:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-right:2px solid #fff;
}
.face img{ width:100%; height:100%; object-fit:cover; }
.info{
  flex:2;
  min-width:300px;
  padding:15px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.title{ font-weight:700; margin-bottom:5px; font-size:1.2em; }
.desc{ font-size:0.9em; color:#ccc; margin-bottom:10px; }
.download-btn{
  display:inline-block;
  padding:8px 20px;
  background:#332E48;
  color:#fff;
  text-decoration:none;
  font-weight:700;
  transition:all 0.3s ease;
}
.download-btn:hover{
  background:linear-gradient(90deg,#101020,#202040);
  transform:scale(1.05);
}

/* 데모송 카드 */
.demo-card{ display:flex; flex-direction:column; }
.demo-video{ height:150px; background:rgba(255,255,255,0.05); border-bottom:2px solid #fff; display:flex; align-items:center; justify-content:center; }
.demo-credit{ padding:10px 15px; }

/* SNS 링크 */
.links{
  margin:40px auto;
  display:flex;
  justify-content:center;
  gap:30px;
}
.link-group{display:flex; flex-direction:column; align-items:center;}
.link-btn{
  display:inline-block;
  padding:10px 25px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  border:2px solid #fff;
  text-decoration:none;
  font-weight:700;
  transition:all 0.3s ease;
}
.link-btn:hover{background:rgba(255,255,255,0.2);transform:scale(1.05);}
.link-desc{font-size:0.85em;color:#ccc;margin-top:5px;}
</style>
</head>
<body>

<header>
  <div class="intro">
    <div class="intro-header">
      <h1>沢多恩</h1>
      <div class="profile-inline">
        <img src="https://github.com/sawadaon/sawadaon/blob/main/sawadaon.png?raw=true" alt="Sawada On">
      </div>
    </div>
    <div class="intro-text">
      初めまして、沢多恩（さわだおん）と申します。<br>
      好きな曲を歌ったり演奏したり調声したりしてます。
    </div>
  </div>
</header>

<!-- 사와네 오프 카드 -->
<div class="voice-card">
  <div class="face">
    <img src="https://raw.githubusercontent.com/sawadaon/sawadaon/main/sawaneoff.jpg" alt="사와네 오프">
  </div>
  <div class="info">
    <div class="title">沢音オフ</div>
    <div class="desc">
      otoing：파슈様<br>
      standing：シロマル様<br>
      special thanks：AisE様<br>
      voice provider：沢多恩
    </div>
    <a class="download-btn" href="https://example.com/download" target="_blank">Download</a>
  </div>
</div>

<!-- 데모송 카드 -->
<div class="voice-card demo-card">
  <div class="demo-video">
    <!-- 영상 공간 -->
  </div>
  <div class="demo-credit">
    original：Kai様<br>
    illustration：yoake<br>
    vocal：沢音オフ<br>
    tuning･mix：沢多恩
  </div>
</div>

<!-- SNS 링크 -->
<div class="links">
  <div class="link-group">
    <a class="link-btn" href="https://www.youtube.com/@sawadaon" target="_blank">YouTube</a>
    <div class="link-desc">フル投稿してます</div>
  </div>
  <div class="link-group">
    <a class="link-btn" href="https://x.com/on3ic" target="_blank">X / Twitter</a>
    <div class="link-desc">ショートカバー</div>
  </div>
</div>

<script>
// 별 생성
const starCount = 250;
const pageHeight = window.innerHeight;
const pageWidth = window.innerWidth;
const colors = ['#fff','#d0d0ff','#a0a0ff','#e0e0ff'];

for(let i=0;i<starCount;i++){
  let star=document.createElement('div');
  star.className='star';
  let size=Math.random()*2+1;
  let radius = Math.random()**0.7 * pageWidth/2;
  let angle = Math.random()*Math.PI*2;
  let x = pageWidth/2 + radius * Math.cos(angle);
  let y = pageHeight/2 + radius * Math.sin(angle);
  star.style.width=star.style.height=size+'px';
  star.style.top=y+'px';
  star.style.left=x+'px';
  star.style.background=colors[Math.floor(Math.random()*colors.length)];
  let duration = Math.random()*3 + 4;
  star.style.animation = `twinkle ${duration}s infinite`;
  document.body.appendChild(star);
}
</script>

</body>
</html>
