<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>沢多恩</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  width:100%; height:100%; margin:0; padding:0;
  font-family:'Noto Sans JP',sans-serif;
  overflow-x:hidden;
  background: radial-gradient(ellipse at center, #03030a 0%, #000010 90%);
  color:#fff;
  position:relative;
}

/* 은하 효과 */
body::before {
  content:"";
  position:absolute;
  top:0; left:50%;
  width:60px; height:100%;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.12), rgba(255,255,255,0) 80%);
  transform: translateX(-50%) rotate(20deg) skewX(-20deg);
  pointer-events:none;
}

/* 별 */
.star{
  position:absolute;
  border-radius:50%;
  animation:twinkle linear infinite;
}
@keyframes twinkle{
  0%,50%,100%{ opacity:0; }
  25%,75%{ opacity:1; }
}

/* 헤더 */
header {
  display: grid;
  grid-template-columns: auto 120px;
  gap: 20px;
  padding: 40px 20px 20px;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* 프로필 */
.profile-inline {
  width:120px;
  height:120px;
  border:2px solid #fff;
  background:rgba(255,255,255,0.05);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.profile-inline img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 이름 + 소개 텍스트 박스 */
.text-block h1 {
  margin:0 0 6px 0;
  font-size:2.5em;
  font-weight:700;
  letter-spacing:2px;
}
.intro-text {
  margin: 0;
  font-size:1em;
  line-height:1.4em;
}

/* 카드 */
.voice-card{
  display:flex;
  max-width:700px;
  min-height:220px;
  border:2px solid #fff;
  background:rgba(255,255,255,0.05);
  margin:30px auto;
  flex-direction:column;
}
.face{
  width:100%;
  min-height:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.face img, .face video {
  width:100%;
  height:100%;
  object-fit:cover;
}

.info{
  padding:15px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.title{ font-weight:700; margin-bottom:5px; font-size:1.2em; }
.desc{ font-size:0.9em; color:#ccc; margin-bottom:10px; }

/* 버튼 */
.card-btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 20px;
  background:rgba(255,255,255,0.1);
  border:2px solid #fff;
  color:#fff;
  text-decoration:none;
  transition:0.3s;
}
.card-btn:hover{
  background:rgba(255,255,255,0.2);
  transform:scale(1.05);
}

/* SNS */
.links{
  margin:40px auto;
  display:flex;
  justify-content:center;
  gap:30px;
}
.link-btn{
  padding:10px 25px;
  background:rgba(255,255,255,0.1);
  border:2px solid #fff;
  color:#fff;
  text-decoration:none;
  transition:0.3s;
}
.link-btn:hover{
  background:rgba(255,255,255,0.2);
  transform:scale(1.05);
}
</style>
</head>

<body>

<header>
  <div class="text-block">
    <h1>沢多恩</h1>
    <div class="intro-text">
      初めまして、沢多恩（さわだおん）と申します。<br>
      好きな曲を歌ったり演奏したり調声したりしてます。
    </div>
  </div>

  <div class="profile-inline">
    <img src="https://github.com/sawadaon/sawadaon/blob/main/sawadaon.png?raw=true" alt="Sawada On">
  </div>
</header>

<!-- 사와네 오프 (다운로드 버튼) -->
<div class="voice-card">
  <div class="face">
    <img src="https://cdn.jsdelivr.net/gh/sawadaon/sawadaon/sawaneoff.jpg">
  </div>
  <div class="info">
    <div class="title">沢音オフ</div>
    <div class="desc">
      otoing：파シュ様<br>
      standing：シロマル様<br>
      special thanks：AisE様<br>
      voice provider：沢多恩
    </div>
    <a class="card-btn" href="https://cdn.jsdelivr.net/gh/sawadaon/sawadaon/sawaneoff.jpg" download>Download</a>
  </div>
</div>

<!-- UTAU COVER (Listen 버튼) -->
<div class="voice-card">
  <div class="face">
    <img src="https://cdn.jsdelivr.net/gh/sawadaon/sawadaon/off_demo.jpg">
  </div>
  <div class="info">
    <div class="title">UTAUカバー</div>
    <div class="desc">
      original：Kai様<br>
      illustration：yoake様<br>
      vocal：沢音オフ<br>
      tuning･mix：沢多恩
    </div>
    <a class="card-btn" href="https://cdn.jsdelivr.net/gh/sawadaon/sawadaon/off_demo.jpg" target="_blank">Listen</a>
  </div>
</div>

<!-- 기존 歌ってみた 영상 카드 -->

  <div class="face">
    <video controls preload="metadata">
      <source src="https://cdn.jsdelivr.net/gh/sawadaon/sawadaon/BzfyFOWZ480h-7C9.mp4" type="video/mp4">
    </video>
  </div>
  <div class="info">
    <div class="title">歌ってみた</div>
    <div class="desc">
      original：seiza様<br>
      vocal･mix：沢多恩<br><br>
      本家様の動画をお借りしてます
    </div>
