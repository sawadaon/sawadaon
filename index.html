<!DOCTYPE html>

<style>
html, body { height: 100%; margin:0; font-family:'Noto Sans JP',sans-serif; }
body {
  background: radial-gradient(ellipse at center, #03030a 0%, #000010 90%);
  color:#fff;
  overflow-x:hidden;
  position:relative;
}

.intro {
  text-align: left;       /* 글 내용만 왼쪽 정렬 */
  margin: 0;              /* 필요하면 여백 제거 */
  padding-left: 0;        /* 사진 옆에서 시작 */
}

/* 은하수 중앙 빛줄기 */
body::before{
  content:"";
  position:absolute;
  top:0; left:50%;
  width:60px; height:100%;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.12), rgba(255,255,255,0) 80%);
  transform: translateX(-50%) rotate(20deg) skewX(-20deg);
  pointer-events:none;
}

/* 별 */
.star{
  position:absolute;
  border-radius:50%;
  animation:twinkle linear infinite;
}
@keyframes twinkle{
  0%,50%,100%{ opacity:0; }
  25%,75%{ opacity:1; }
}

/* 헤더 */
header{
  padding:40px 20px 20px;
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:20px;
}
.profile-pic{
  width:180px;
  height:180px;
  background:rgba(255,255,255,0.05);
  border:2px solid #fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.profile-pic img{width:100%;height:100%;object-fit:cover;border-radius:50%;}
.intro{
  max-width:400px;
  font-size:0.95em;
  line-height:1.5;
  color:#fff;
  text-align:center;
}
.intro h1{font-size:2.5em;margin:0;letter-spacing:2px;font-weight:700;}

/* 카드 */
.voice-card{
  display:flex;
  max-width:700px;
  min-height:220px;
  border:2px solid #fff;
  background:rgba(255,255,255,0.05);
  margin:20px auto;
  text-align:left;
  flex-wrap:wrap;
}
.face{
  flex:1;
  min-width:180px;
  height:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  border-right:2px solid #fff;
}
.face img, .face iframe{width:100%;height:100%;object-fit:cover;}
.info{
  flex:2;
  min-width:300px;
  padding:15px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.title{font-weight:700;margin-bottom:5px;font-size:1.2em;}
.desc{font-size:0.9em;color:#ccc;margin-bottom:10px;}
.download-btn{
  display:inline-block;
  padding:8px 20px;
  background:#332E48;
  color:#fff;
  text-decoration:none;
  font-weight:700;
  transition:all 0.3s ease;
}
.download-btn:hover{
  background:linear-gradient(90deg,#101020,#202040);
  transform:scale(1.05);
}

/* SNS 링크 */
.links{
  margin:40px auto;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
}
.link-group{display:flex; flex-direction:column; align-items:center;}
.link-btn{
  display:inline-block;
  padding:10px 25px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  border:2px solid #fff;
  text-decoration:none;
  font-weight:700;
  transition:all 0.3s ease;
}
.link-btn:hover{background:rgba(255,255,255,0.2);transform:scale(1.05);}
.link-desc{font-size:0.85em;color:#ccc;margin-top:5px;}

/* 데모송 카드 가로 분할 */
.demo-card{display:flex; flex-direction:column;}
.demo-video{height:150px; background:rgba(255,255,255,0.05); border-bottom:2px solid #fff; display:flex; align-items:center; justify-content:center;}
.demo-credit{padding:10px 15px;}

@media (max-width:600px){
  header{flex-direction:column;}
  .intro{max-width:90%;text-align:center;}
  .voice-card{flex-direction:column;max-width:90%;}
  .face{width:100%;height:200px;border-right:none;border-bottom:2px solid #fff;}
  .demo-card{max-width:90%;}
  .demo-video{height:200px;}
}
</style>
</head>

<script>
// 별 생성
const starCount = 250;
const pageHeight = Math.max(document.body.scrollHeight,document.documentElement.scrollHeight);
const pageWidth = Math.max(document.body.scrollWidth,document.documentElement.scrollWidth);
const colors = ['#fff','#d0d0ff','#a0a0ff','#e0e0ff'];

for(let i=0;i<starCount;i++){
  let star=document.createElement('div');
  star.className='star';
  let size=Math.random()*2+1;
  
  // 중앙 집중 나선형 느낌
  let radius = Math.random()**0.7 * pageWidth/2; // 중앙 쪽 확률 높임
  let angle = Math.random()*Math.PI*2;
  let x = pageWidth/2 + radius * Math.cos(angle);
  let y = pageHeight/2 + radius * Math.sin(angle);
  
  star.style.width=star.style.height=size+'px';
  star.style.top=y+'px';
  star.style.left=x+'px';
  star.style.background=colors[Math.floor(Math.random()*colors.length)];
  
  // 깜빡임 조금 느리게
  let duration = Math.random()*3 + 4; // 기존보다 느리게
  star.style.animation = `twinkle ${duration}s infinite`;
  
  document.body.appendChild(star);
}
</script>
