<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>沢多恩 </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body { width:100%; height:100%; margin:0; padding:0; font-family:'Noto Sans JP',sans-serif; overflow-x:hidden; }
body {
  background: radial-gradient(ellipse at center, #03030a 0%, #000010 90%);
  color:#fff;
  position:relative;
}

/* 은하 레이어 */
.galaxy-layer {
  position: absolute;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background: url('galaxy.png') no-repeat center;
  background-size: cover;
  pointer-events: none;
  transition: transform 0.1s ease-out;
}
.galaxy-layer.back { z-index:0; animation: spin 120s linear infinite; }
.galaxy-layer.middle { z-index:0; animation: spin 90s linear infinite; }
.galaxy-layer.front { z-index:0; animation: spin 60s linear infinite; }
@keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }

/* 은하수 중앙 빛줄기 */
body::before{
  content:"";
  position:absolute;
  top:0; left:50%;
  width:60px; height:100%;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.12), rgba(255,255,255,0) 80%);
  transform: translateX(-50%) rotate(20deg) skewX(-20deg);
  pointer-events:none;
}

/* 별 */
.star-container {
  position:absolute;
  width:100%;
  height:100%;
  top:0; left:0;
  pointer-events:none;
}
.star{
  position:absolute;
  border-radius:50%;
  animation:twinkle linear infinite;
}
@keyframes twinkle{
  0%,50%,100%{ opacity:0; }
  25%,75%{ opacity:1; }
}
header {
  display: flex;
  justify-content: center; /* 화면 중앙 */
  align-items: center;
  gap: 20px;
  padding: 40px 20px 20px;
  position: relative;
  z-index: 2;
}

.intro {
  text-align: left; /* 사진 옆에서 왼쪽으로 붙임 */
  max-width: 400px;
}

.profile-pic {
  width: 180px;
  height: 180px;
  background: rgba(255,255,255,0.05);
  border: 2px solid #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}


/* 카드 */
.voice-card{
  display:flex;
  max-width:700px;
  min-height:220px;
  border:2px solid #fff;
  background:rgba(255,255,255,0.05);
  margin:20px auto;
  text-align:left;
  flex-wrap:wrap;
  position:relative;
  z-index:2;
}
.face{
  flex:1;
  min-width:180px;
  height:auto;
  display:flex;
  align-items:center;
  justify-content:center;
  border-right:2px solid #fff;
}
.face img, .face iframe{width:100%;height:100%;object-fit:cover;}
.info{
  flex:2;
  min-width:300px;
  padding:15px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.title{font-weight:700;margin-bottom:5px;font-size:1.2em;}
.desc{font-size:0.9em;color:#ccc;margin-bottom:10px;}
.download-btn{
  display:inline-block;
  padding:8px 20px;
  background:#332E48;
  color:#fff;
  text-decoration:none;
  font-weight:700;
  transition:all 0.3s ease;
}
.download-btn:hover{
  background:linear-gradient(90deg,#101020,#202040);
  transform:scale(1.05);
}

/* SNS 링크 */
.links{
  margin:40px auto;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
}
.link-group{display:flex; flex-direction:column; align-items:center;}
.link-btn{
  display:inline-block;
  padding:10px 25px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  border:2px solid #fff;
  text-decoration:none;
  font-weight:700;
  transition:all 0.3s ease;
}
.link-btn:hover{background:rgba(255,255,255,0.2);transform:scale(1.05);}
.link-desc{font-size:0.85em;color:#ccc;margin-top:5px;}

/* 데모송 카드 */
.demo-card{display:flex; flex-direction:column;}
.demo-video{height:150px; background:rgba(255,255,255,0.05); border-bottom:2px solid #fff; display:flex; align-items:center; justify-content:center;}
.demo-credit{padding:10px 15px;}

/* 반응형 */
@media (max-width:600px){
  header{flex-direction:column; align-items:center;}
  .intro{max-width:90%; text-align:center;}
  .profile-pic{order:2;}
  .voice-card{flex-direction:column;max-width:90%;}
  .face{width:100%;height:200px;border-right:none;border-bottom:2px solid #fff;}
  .demo-card{max-width:90%;}
  .demo-video{height:200px;}
}

/* 트위터 카드 iframe */
.twitter-video .twitter-tweet-header,
.twitter-video .twitter-tweet-footer,
.twitter-video .twitter-tweet-metadata { display: none !important; }
.twitter-video iframe { width: 100% !important; height: 100% !important; }
</style>
</head>
<body>

<!-- 은하 레이어 -->
<div class="galaxy-layer back"></div>
<div class="galaxy-layer middle"></div>
<div class="galaxy-layer front"></div>

<!-- 별 -->
<div class="star-container"></div>

<header>
  <div class="intro">
    <h1>沢多恩</h1>
    初めまして、沢多恩（さわだおん）と申します。<br>
    好きな曲を歌ったり演奏したり調声したりしてます。
  </div>
  <div class="profile-pic"></div>
</header>

<!-- 사와네 오프 카드 -->
<div class="voice-card">
  <div class="face"></div>
  <div class="info">
    <div class="title">沢音オフ</div>
    <div class="desc">
      otoing：파슈様<br>
      standing：シロマル様<br>
      special thanks：AisE様<br>
      voice provider：沢多恩
    </div>
    <a class="download-btn" href="https://example.com/download" target="_blank">Download</a>
  </div>
</div>

<!-- 데모송 카드 -->
<div class="voice-card demo-card">
  <div class="demo-video"></div>
  <div class="demo-credit">
    original：Kai様<br>
    illustration：yoake<br>
    vocal：沢音オフ<br>
    tuning･mix：沢多恩
  </div>
</div>

<!-- 트위터 카드 -->
<div class="voice-card">
  <div class="face" style="flex:1.5; min-width:250px; height:250px;">
    <blockquote class="twitter-video" data-dnt="true" data-theme="dark">
      <a href="https://x.com/on3ic/status/1972895965796532501">Tweet</a>
    </blockquote>
  </div>
  <div class="info" style="flex:1.2; min-width:200px; padding:15px;">
    <div class="title">歌ってみた</div>
    <div class="desc">
      original：seiza様<br>
      vocal･mix：沢多恩<br>
    </div>
  </div>
</div>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

<!-- SNS 링크 -->
<div class="links">
  <div class="link-group">
    <a class="link-btn" href="https://www.youtube.com/@sawadaon" target="_blank">YouTube</a>
    <div class="link-desc">フル投稿してます</div>
  </div>
  <div class="link-group">
    <a class="link-btn" href="https://x.com/on3ic" target="_blank">X / Twitter</a>
    <div class="link-desc">ショートカバー</div>
  </div>
</div>

<script>
// 별 생성
const starContainer = document.querySelector('.star-container');
const starCount = 250;
const colors = ['#fff','#d0d0ff','#a0a0ff','#e0e0ff'];
const pageWidth = window.innerWidth;
const pageHeight = window.innerHeight;

for(let i=0;i<starCount;i++){
  const star = document.createElement('div');
  star.className='star';
  const size = Math.random()*2+1;
  const radius = Math.random()**0.7 * pageWidth/2;
  const angle = Math.random()*Math.PI*2;
  const x = pageWidth/2 + radius*Math.cos(angle);
  const y = pageHeight/2 + radius*Math.sin(angle);
  star.style.width = star.style.height = size+'px';
  star.style.left = x+'px';
  star.style.top = y+'px';
  star.style.background = colors[Math.floor(Math.random()*colors.length)];
  star.style.animation = `twinkle ${Math.random()*3+4}s infinite`;
  starContainer.appendChild(star);
}

// 마우스 패럴랙스 (은하 레이어만)
document.addEventListener('mousemove', e=>{
  const x = window.innerWidth/2 - e.clientX;
  const y = window.innerHeight/2 - e.clientY;
  document.querySelector('.galaxy-layer.back').style.transform =
    `translate(${x*0.01}px, ${y*0.01}px) rotate(0deg)`;
  document.querySelector('.galaxy-layer.middle').style.transform =
    `translate(${x*0.03}px, ${y*0.03}px) rotate(0deg)`;
  document.querySelector('.galaxy-layer.front').style.transform =
    `translate(${x*0.05}px, ${y*0.05}px) rotate(0deg)`;
});
</script>

</body>
</html>
